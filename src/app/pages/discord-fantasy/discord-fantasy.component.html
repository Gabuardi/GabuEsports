<!-- MAT SIDE CONTAINER START -->
<mat-sidenav-container>

  <!-- RANKING SIDENAV -->
  <mat-sidenav #ranking_sidenav position="end" role="navigation" ngClass.xs="mobile">
    <!--  SIDENAV HEADER  -->
    <div id="sidenav-header" class="mat-elevation-z2" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
      <h3>Tabla de Posiciones</h3>
      <button id="close-sidenav-button" mat-icon-button color="accent" (click)="ranking_sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <!--  RANKING -->
    <app-ranking-table id="ranking-table"></app-ranking-table>
  </mat-sidenav>

  <mat-sidenav-content>
    <h1 ngClass.xs="phone">Fantasy Predicts</h1>

    <div id="button-container">
      <button mat-flat-button color="primary" (click)="ranking_sidenav.open()">Tabla de Posiciones</button>
    </div>

    <mat-divider></mat-divider>
    <mat-tab-group [selectedIndex]="3">

      <!-- -------------------------------- -->
      <mat-tab label="Play-In: Día 1">
        <app-predict-table [predictsData]="playInDay1" [title]="'Play-In: Día 1'"
                           (usersPoints)="rankPoints($event)"></app-predict-table>
      </mat-tab>
      <!-- -------------------------------- -->
      <mat-tab label="Play-In: Día 2">
        <app-predict-table [predictsData]="playInDay2" [title]="'Play-In: Día 2'"
                           (usersPoints)="rankPoints($event)"></app-predict-table>
      </mat-tab>
      <!-- -------------------------------- -->
      <mat-tab label="Play-In: Día 3">
        <app-predict-table [predictsData]="playInDay3" [title]="'Play-In: Día 3'"
                           (usersPoints)="rankPoints($event)"></app-predict-table>
      </mat-tab>
      <!-- -------------------------------- -->
      <mat-tab label="Eliminatorias Play-In: Día 1">
        <app-bo5-predict-table [predictsData]="knockoutPlayInDay1" [title]="'Eliminatorias Play-In: Día 1'"
                           (usersPoints)="rankPoints($event)"></app-bo5-predict-table>
      </mat-tab>
      <!-- -------------------------------- -->
      <mat-tab label="Eliminatorias Play-In: Día 2">
        <div id="predict-invalidation-message-container" fxLayout="row wrap" fxLayoutAlign="center center">
        <h2 fxLayout="80%">Débido a las razones explicadas en el Discord, las predicciónes de este día quedaron inválidas</h2>
        </div>
      </mat-tab>


    </mat-tab-group>
  </mat-sidenav-content>

</mat-sidenav-container>
<!-- MAT SIDE CONTAINER ENDS -->
