<div id="title">
  <h2>{{title}}</h2>
</div>

<div fxLayout fxLayoutAlign="center center" id="container">

  <div  id="user-predicts" fxLayout>
    <app-users-predicts-column *ngFor="let user_predict of usersPredicts" [data]="user_predict"></app-users-predicts-column>
  </div>
</div>
