<!-- COUNTDOWN -->
<div fxLayout="row" fxLayoutGap="15px">

  <!-- HOURS -->
  <div fxLayout="column" fxLayoutAlign="center center">
    <h3>{{hours}}</h3>
    <p>Horas</p>
  </div>

  <!-- MINUTES -->
  <div fxLayout="column" fxLayoutAlign="center center">
    <h3>{{minutes}}</h3>
    <p>Minutos</p>
  </div>

  <!-- SECONDS -->
  <div fxLayout="column" fxLayoutAlign="center center">
    <h3>{{seconds}}</h3>
    <p>Segundos</p>
  </div>

</div>

<mat-progress-spinner color="primary" [diameter]="300" [value]="percent"></mat-progress-spinner>
<h3 *ngIf="percent === 100">IT'S TIME!!</h3>
